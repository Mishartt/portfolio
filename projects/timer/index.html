<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container" >

        <div class="timer">
            <div class="menu-bar">
                <h2 id="start">Start</h2>
                <h2 id="lap">Lap</h2>
                <h2 id="pause">Stop</h2>
                <h2 id="stop">Restart</h2>
                <h2 id="clear">Clear Laps</h2>
                <h2 class="del">Hours</h2>
            </div>

            <div class="timer__timer">

            <div class="timer__block" id="h">
                <div class="time h">00</div>
                <div class="title"></div>
            </div>
            <div class="x" id="hh">:</div>

            <div class="timer__block">
                <div class="time min">00</div>
                <div class="title"></div>
            </div>
            <div class="x">:</div>

            <div class="timer__block">
                <div class="time sec">00</div>
                <div class="title"></div>
            </div>
            <div class="x">:</div>

            <div class="timer__block">
                <div class="time m-sec">00</div>
                <div class="title"></div>
            </div>
        </div>

        
        <div class="res__block">
            <div class="res"></div>
        </div>
        
      </div>
      
    </div>
   
   <script src="./script/script.js"></script> 
</body>
</html>
